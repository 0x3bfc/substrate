[package]
name = "sassafras-template-runtime"
version = "2.0.0"
authors = ["Anonymous"]
edition = "2018"
license = "Unlicense"

[dependencies]
codec = { package = "parity-scale-codec", version = "1.0.0", default-features = false, features = ["derive"] }

sassafras = { default-features = false, package = "pallet-sassafras", path = "../../../frame/sassafras" }
balances = { default-features = false, package = "pallet-balances", path = "../../../frame/balances" }
frame-support = { default-features = false, path = "../../../frame/support" }
grandpa = { default-features = false, package = "pallet-grandpa", path = "../../../frame/grandpa" }
indices = { default-features = false, package = "pallet-indices", path = "../../../frame/indices" }
randomness-collective-flip = { default-features = false, package = "pallet-randomness-collective-flip", path = "../../../frame/randomness-collective-flip" }
sudo = { default-features = false, package = "pallet-sudo", path = "../../../frame/sudo" }
system = { default-features = false, package = "frame-system", path = "../../../frame/system" }
timestamp = { default-features = false, package = "pallet-timestamp", path = "../../../frame/timestamp" }
transaction-payment = { default-features = false, package = "pallet-transaction-payment", path = "../../../frame/transaction-payment" }
frame-executive = { default-features = false, path = "../../../frame/executive" }
serde = { version = "1.0.101", optional = true, features = ["derive"] }
sp-api = { default-features = false, path = "../../../primitives/api" }
sp-block-builder = { path = "../../../primitives/block-builder", default-features = false}
sp-consensus-sassafras = { default-features = false, path = "../../../primitives/consensus/sassafras" }
sp-core = { default-features = false, path = "../../../primitives/core" }
sp-inherents = { path = "../../../primitives/inherents", default-features = false}
sp-io = { default-features = false, path = "../../../primitives/io" }
sp-offchain = { default-features = false, path = "../../../primitives/offchain" }
sp-runtime = { default-features = false, path = "../../../primitives/runtime" }
sp-session = { default-features = false, path = "../../../primitives/session" }
sp-std = { default-features = false, path = "../../../primitives/std" }
sp-transaction-pool = { default-features = false, path = "../../../primitives/transaction-pool" }
sp-version = { default-features = false, path = "../../../primitives/version" }

[build-dependencies]
wasm-builder-runner = { package = "substrate-wasm-builder-runner", path = "../../../utils/wasm-builder-runner" }

[features]
default = ["std"]
std = [
	"sassafras/std",
	"balances/std",
	"codec/std",
	"frame-executive/std",
	"frame-support/std",
	"grandpa/std",
	"indices/std",
	"randomness-collective-flip/std",
	"serde",
	"sp-api/std",
	"sp-block-builder/std",
	"sp-consensus-sassafras/std",
	"sp-core/std",
	"sp-inherents/std",
	"sp-io/std",
	"sp-offchain/std",
	"sp-runtime/std",
	"sp-session/std",
	"sp-std/std",
	"sp-transaction-pool/std",
	"sp-version/std",
	"sudo/std",
	"system/std",
	"timestamp/std",
	"transaction-payment/std",
]
